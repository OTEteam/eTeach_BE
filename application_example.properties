spring.profiles.active=local
eteach.database.host=localhost
eteach.database.name=e-teach
eteach.database.url=${eteach.database.host}:5432/${eteach.database.name}
spring.datasource.url=jdbc:postgresql://${eteach.database.url}?useUnicode=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username= FIXME
spring.datasource.password= FIXME
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

